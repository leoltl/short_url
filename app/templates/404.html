{% extends "base.html" %}

{% block content %}

<div class="container text-center mt-5">
  <div class="row">
      <div class="col-md-12">
          <div class="error-template">
              <h1>
                  Oops!</h1>
              <h2>
                  404 Not Found</h2>
              <div class="error-details">
                  Sorry, an error has occured, Requested page not found!
              </div>
              {% if error %}
              <div class="error-more-details  m-3">
                Error details: {{ error }}
              </div>
              {% endif %}
              <div class="error-actions">
                  <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                      Take Me Home </a>
                  <a href="#" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-envelope"></span> Contact Support </a>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
